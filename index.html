<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>WordGame</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

    <style>
    	body {
    		background: url(bg.jpg) no-repeat center center;
    		background-attachment: fixed;
    	}
		header {
			color: black;
			opacity: 0.8;
		}
		
    </style>
</head>
<body>
	<header class="text-center p-3 mb-5">
		<h1>WordGame</h1>
	</header>

	<div class="container text-center">
		<!-- Words and Input -->
		<div class="row">
			<div class="col-md-6 mx-auto">
				<p class="lead">Type the given word within <span class="text-success" id="seconds">5</span> seconds:</p>
				<h2 class="disply-2 mb-5" id="current-word">hello</h2>
				<input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
				<h4 class="mt-3" id="message"></h4>
			
			<!-- Time & Score column -->
			<div class="row mt-5">
				<div class="col-md-6">
					<h3>Time left: <span id="time">0</span></h3>
				</div>
				<div class="col-md-6">
					<h3>Score: <span id="score">0</span></h3>
				</div>
			</div>

			<!-- Instruction -->
			<div class="row mt-5">
				<div class="col-md-12">
					<div class="card card-body bg-secondary text-white">
						<h5>Instruction</h5>
						<p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
					</div>
				</div>
			</div>	
			</div>
		</div>			
	</div>
	
<script src="main.js"></script>
</body>
</html>
